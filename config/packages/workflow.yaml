# config/packages/workflow.yaml
framework:
    workflows:
        atencion_reclamo:
            type: 'state_machine'
            marking_store:
                type: 'method'
                property: 'estado'
            # The "supports" option is useful only if you are using Twig functions ('workflow_*')
            supports:
                - App\Entity\Reclamo
            initial_marking: Creado
            places:
                - Creado
                - En Guardia
                - Atendiendo
                - Finalizado
            transitions:
                to_derived:
                    from: Creado
                    to: En Guardia
                to_success:
                    from: En Guardia
                    to: Atendiendo
                to_close:
                    from: Atendiendo
                    to: Finalizado


